<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/calculadora.png" type="image/x-icon">
    <title>Sumas</title>
</head>
<body>
  <h1>suma con valores que ingrese el usuario</h1>
  
  <label for="numero1">num1:</label>
  <input type="number" id="numero1"><br>

  <label for="numero2">num2:</label>
  <input type="number" id="numero2"><br>

  <button onclick="sumar()">Sumar</button>
  
  
    <script>
      function sumar() {
        
        var num1 = document.getElementById('numero1').value;
        var num2 = document.getElementById('numero2').value;
       num1 = parseInt(num1);
        num2 = parseInt(num2);
       var resultado = num1 + num2;
        document.getElementById('resultado').textContent = 'El resultado es: ' + resultado;
      }
    </script>
  </body>
